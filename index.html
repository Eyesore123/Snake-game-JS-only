<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title" id="title">Snake Game</h1>
    <!-- Game over -->
    <div class="gameOver" id="gameOver" style="display: none;">
        GAME OVER
    </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p id="score" class="score" hidden>Score: 0</p>
    <button onclick="initStyles()" id="startBtn">Start Game</button>
    <button id="restartBtn" onclick="restartGame()" hidden>Restart Game</button>

    <div class="controlcontainer" id="controlcontainer" hidden>
        <div id="left" class="left">
            <button id="controllerrighttup" class="controls" style= "margin-bottom: 70px;"><</button>
            <button id="controllerrightdown" class="controls" style="margin-bottom: 70px;">></button>
        </div>

        <div id="right" class="right">
            <button id="controlleftright" class="controls" style="margin-top: 70px;"><</button>
            <button id="controllerleftleft" class="controls" style="margin-top: 70px;">></button>
        </div>
    </div>

    <footer class="footer" id="footer">
        <div>
            <p id="footertext" style="display: none;">Tap on screen to pause</p>
        </div>
    </footer>

    <script src="index.js">
    </script>
</body>
</html>
